repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.7
    hooks:
      - id: clang-format
        files: \.(c|cc|cxx|cpp|h|hpp|hxx|cu|cuh)$
        args:
          - --style=file
          - --fallback-style=Google

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        files: \.(yaml|yml)$
      - id: end-of-file-fixer
        files: \.(py|md|yaml|yml|c|cc|cxx|cpp|h|hpp|hxx|cu|cuh|ipynb)$
      - id: trailing-whitespace
        files: \.(py|md|yaml|yml|c|cc|cxx|cpp|h|hpp|hxx|cu|cuh|ipynb)$
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-json
        name: Check JSON files

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        args:
          - --wrap=88
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables
          - mdformat-frontmatter
        exclude: ^docs/algorithms/.*\.md$

  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - -i
          - -r
          - --remove-all-unused-imports
          - --remove-unused-variables
        files: ^(areal/|examples/).*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args:
          - --profile=black
          - --multi-line=3
          - --line-length=88
        files: \.py$

  - repo: https://github.com/psf/black/
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args:
          - --line-length=88
        files: \.py$

  # Clean notebook outputs and metadata
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        name: nbstripout - Strip notebook output
        description: Strip output from Jupyter notebooks

  # Format notebooks with nbqa + black
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        name: nbqa-black - Format notebook code
        description: Format Python code in notebooks with black
        additional_dependencies: [black==25.1.0]
        args: [--line-length=88]

      - id: nbqa-isort
        name: nbqa-isort - Sort imports in notebooks
        description: Sort imports in notebook cells
        additional_dependencies: [isort==6.0.1]
        args: [--profile=black]

  # Generate CLI documentation
  - repo: local
    hooks:
      - id: generate-cli-docs
        name: Generate CLI documentation
        entry: python docs/generate_cli_docs.py
        language: system
        files: ^(areal/api/cli_args\.py|docs/generate_cli_docs\.py)$
        pass_filenames: false
        always_run: false
        require_serial: true
